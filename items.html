<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>

    <!--linking our css file-->
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <!-- Navbar section starts here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.JPG" alt="Logo Resturant">
                </a>
            </div>


            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="items.html">Items</a>
                    </li>
                    <li>
                        <a href="contacts.html">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </section>

    <!-- Description section starts here -->
    <section class="menus">
        <div class="image">
            <h1 class="text-center">Food Items</h1>
            <p>
                This is a Resturant where you can find different food menu as shown in menu categories in home page.
            </p>

        </div>
    </section>
    <!-- Description section ends here -->

    <section class="item-foods">
        <div class="container">
            <a href="#">
                <div class="box float-container">
                    <img src="images/coffee.jpg" alt="coffee" class="img-responsive img-curve">

                    <h3 class="float-text text-white">Coffee</h3>
                </div>
            </a>

            <a href="#">
                <div class="box float-container">
                    <img src="images/burger.jpg" alt="Burger" class="img-responsive img-curve">

                    <h3 class="float-text text-white">Burger</h3>
                </div>
            </a>

            <a href="#">  
                <div class="box float-container">
                    <img src="images/frenchfry.jpg" alt="Frenchfry" class="img-responsive img-curve">

                    <h3 class="float-text text-white">French fry</h3>
                </div>
            </a>

            <a href="#">  
                <div class="box float-container">
                    <img src="images/pizza.jpg" alt="Chicken Pizza" class="img-responsive img-curve">

                    <h3 class="float-text text-white">Pizza</h3>
                </div>
            </a>

            <a href="#">  
                <div class="box float-container">
                    <img src="images/momo.jpg" alt="momo" class="img-responsive img-curve">

                    <h3 class="float-text text-white">Momo</h3>
                </div>
            </a>

            <a href="#">  
                <div class="box float-container">
                    <img src="images/Roasted-Chicken.jpg" alt="Roasted-Chicken" class="img-responsive img-curve">

                    <h3 class="float-text text-white">Roasted Chicken</h3>
                </div>
            </a>

            <div class="clearfix"></div>
        </div>
    </section>

    <!-- Social status section starts here -->
    <section class="social">
        <div class="container text-center">
            <h3>Find us in:</h3>
            <ul>
                <li>
                    <a href="https://www.facebook.com/"><img src="https://img.icons8.com/color/48/000000/facebook-circled--v5.png"/></a>
                </li>
                <li>
                    <a href="https://twitter.com/"><img src="https://img.icons8.com/color/48/000000/twitter--v2.png"/></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/"><img src="https://img.icons8.com/color/48/000000/instagram-new--v2.png"/></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- Social status section ends here -->


    <!-- Footer section starts here -->
    <section class="Footer">
        <div class="container text-center">
            <p>All rights reserved. Designed by <a href="#">Sanjaya Gurung</a></p>
        </div>
    </section>
    <!-- Footer section ends here -->

</body>
</html>
